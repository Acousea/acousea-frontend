<!-- Div with top left image -->
<div class = "side-menu">
  <div class="header">
    <img src="assets/ocean-sonics-logo.svg" alt="Logo" class="logo">
  </div>
  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <input type="text" placeholder="Search" class="search-input">
    <i class="fa-solid fa-search search-icon"></i>
  </div>

  <nav>
    <app-menu-element [link]="'/summary'" [icon] = "'fa-solid fa-chart-line'" [text]="'Inicio'" ></app-menu-element>
    <app-menu-element [link]="'/map'" [icon] = "'fa-solid fa-location-dot'" [text]="'Mapa'" ></app-menu-element>
    <app-menu-element
      [link]="'/recording'" [icon] = "'fa-solid fa-microphone'" [text]="'Grabación'"
      [menuItems]="recordingMenuItems"
    >
    </app-menu-element>
    <app-menu-element [link]="'/configuration'" [icon] = "'fa-solid fa-gear'" [text]="'Configuración'"
                      [menuItems]="configurationMenuItems">
    </app-menu-element>
    <app-menu-element [link]="'/device-info'" [icon] = "'fa-solid fa-circle-info'" [text]="'Device info'" ></app-menu-element>

  </nav>
</div>
