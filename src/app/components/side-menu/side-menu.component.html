<div
  class="side-menu"
  [@menuState]="properties.isCollapsed ? 'collapsed' : 'expanded'"
  [ngClass]="{'collapsed': properties.isCollapsed}"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <div class="header" (click)="toggleMenu()" (dblclick)="toggleFix()">
    <img [src]="properties.isCollapsed ? '../../../assets/acousea-collapsed.svg' : '../../../assets/acousea-new.svg'"
         alt="Logo"
         class="logo">
  </div>


  <nav>
    <app-menu-element [link]="'/summary'"
                      [icon]="'fa-solid fa-chart-line'"
                      [collapsed]="properties.isCollapsed"
                      [text]="'SIDE_MENU.DASHBOARD' | translate"></app-menu-element>
    <app-menu-element [link]="'/map'"
                      [icon]="'fa-solid fa-location-dot'"
                      [collapsed]="properties.isCollapsed"
                      [text]="'SIDE_MENU.MAP'| translate"></app-menu-element>
    <app-menu-element [link]="'/history'"
                      [icon]="'fa-solid fa-clock-rotate-left'"
                      [collapsed]="properties.isCollapsed"
                      [text]="'SIDE_MENU.HISTORY'| translate">
    </app-menu-element>
  </nav>

  <!-- Selector de idioma, visible solo en modo expandido -->
  <!-- Barra de bÃºsqueda, visible solo en modo expandido -->
  <div class="footer">
    <div class="search-bar-container">
      <app-user-window-bubble></app-user-window-bubble>
      <app-search-bar *ngIf="!properties.isCollapsed"></app-search-bar>
    </div>
    <app-language-selector *ngIf="!properties.isCollapsed"></app-language-selector>
  </div>


</div>
