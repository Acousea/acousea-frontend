<div class="manu-element-container">
  <div class="menu-element" routerLinkActive="active">
    <div [routerLink]="link" routerLinkActive="active" (click)="toggleDropdown()">
      <i [ngClass]="icon"></i>
      <a>{{ text }}</a>
    </div>
    <i *ngIf="subMenuItems.length != 0" class="up-down-arrow fa-solid" (click)="toggleDropdownWithoutRedirect()"
       [ngClass]="{'fa-angle-down': dropdownClosed?.value, 'fa-angle-up': !dropdownClosed?.value}"
       aria-hidden="true"
    ></i>
  </div>
  <div *ngIf="subMenuItems.length != 0" class="dropdown-menu-items-container" [class.closed]="dropdownClosed?.value">
    <app-items-bar [items]="subMenuItems"></app-items-bar>
  </div>
</div>
