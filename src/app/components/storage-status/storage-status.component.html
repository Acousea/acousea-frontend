<div class="storage-status-component">
  <div class="headline">
    <h2>Storage</h2>
    <img src="assets/icons/storage-icon.svg">
  </div>
  <div class="bar-section">
    <div class="bars">
      <div class="bar"></div>
      <div class="bar_percent" [style.width.%]="usedPercentage"></div>
    </div>
    <p class="usage-text">
      <span class="used-text">{{ used }}</span> GB of
      <span class="capacity-text">{{ total }}</span> GB used
    </p>
  </div>
</div>
