<div class="window-bubble-submenu">
  <div class="user-submenu-item" *ngFor="let item of menuItems" (click)="item.action()">
    <div class="user-submenu-item-icon">
      <i class="material-icons">{{ item.icon }}</i>
    </div>
    <div class="submenu-item-title">{{ item.title }}</div>
  </div>
</div>
