<div class="profile-bubble" >
  <div class="user-avatar">
    <ng-container *ngIf="user.profile.profileImageUrl; else defaultAvatar">
      <img [src]="user.profile.profileImageUrl" alt="User Profile"/>
    </ng-container>
    <ng-template #defaultAvatar>
      <div class="avatar-initial">{{ getInitial() }}</div>
    </ng-template>
  </div>
</div>
