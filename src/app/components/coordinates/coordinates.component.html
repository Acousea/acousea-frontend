<div class="location-display-component">
  <div class="coordinates">
    <div class="coordinate">
      <h3>{{"COORDINATES_STATUS.LATITUDE"|translate}}</h3>
      <p>{{ latitude }} ({{ latitudeDMS }})</p>
      <p></p>
    </div>
    <div class="coordinate">
      <h3>{{"COORDINATES_STATUS.LONGITUDE"|translate}}</h3>
      <p>{{ longitude }} ({{ longitudeDMS }})</p>
    </div>
  </div>
  <img src="assets/icons/location-icon.svg" class="location-icon" alt="location icon">
</div>
