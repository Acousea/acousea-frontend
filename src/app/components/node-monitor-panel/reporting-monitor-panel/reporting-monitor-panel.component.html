<div class="module-card">
  <h3>{{ getTitle() }}</h3>

  <table>
    <thead>
    <tr>
      <th>Operation Mode</th>
      <th>Reporting Period (s)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of getReportingPeriods(); let i = index">
      <td>{{ entry.key }}</td>
      <td>
        <input
          *ngIf="mutable"
          type="number"
          [value]="entry.value"
          (change)="updateReportingPeriod(i, $event)"
        />
        <span *ngIf="!mutable">{{ entry.value }}s</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
