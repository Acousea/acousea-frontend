<div class="device-status-component">
  <h3>{{ "PAM_DEVICE.STATUS"| translate }}:</h3>
  <div class="status-info" [style.background-color]="statusColor" [style.border-color]="borderColor" >
    <img [src]="statusIcon" class="status-icon" alt="status icon">
    <p [style.color]="borderColor">{{ "PAM_DEVICE.STATUSES." + statusText | translate }}</p>
  </div>
</div>
