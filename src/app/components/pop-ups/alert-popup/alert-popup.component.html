<div *ngIf="display" [ngClass]="['popup-container', type, display ? 'show' : 'hide']">
  <div class = "popup-header">
    <button (click)="closePopup()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <div class="popup-content">
    {{ message }}
  </div>

  <div class="popup-footer">
    <button class="popup-footer-button" (click)="closePopup()">OK</button>
  </div>
</div>
