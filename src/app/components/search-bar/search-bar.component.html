<div class="search-bar">
  <i class="fa-solid fa-search search-icon"></i>
  <input
    type="text"
    #searchInput
    placeholder="Search"
    class="search-input"
    [(ngModel)]="searchText"
    (input)="onSearch()"
  >
  <div class="shortcut">Ctrl+P</div>
</div>
<div *ngIf="suggestions.length > 0" class="suggestions">
  <div *ngFor="let suggestion of suggestions" class="suggestion" (click)="onSuggestionClick(suggestion.route)">
    {{ suggestion.title }}
  </div>
</div>
