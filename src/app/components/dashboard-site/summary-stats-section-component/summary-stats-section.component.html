<div class="summary-site">
  <div class="summary-cards">
    <app-summary-card
      [icon]="BackendRoutePaths.files('dolphin.svg')" [boldText]="String(numClicks)"
      [lightText]="'SUMMARY_SITE.CLICKS' | translate">
    </app-summary-card>
    <app-summary-card
      [icon]="BackendRoutePaths.files('foundation-sound.svg')" [boldText]="String(numReports)"
      [lightText]="'SUMMARY_SITE.REPORTS' | translate">
    </app-summary-card>
    <app-summary-card
      [icon]="BackendRoutePaths.files('time-clock.svg')" [boldText]="String(numMinutes)"
      [lightText]="'SUMMARY_SITE.MINUTES' | translate">
    </app-summary-card>
    <app-summary-card
      [icon]="BackendRoutePaths.files('audio-file.svg')" [boldText]="String(numFiles)"
      [lightText]="'SUMMARY_SITE.FILES' | translate">
    </app-summary-card>
  </div>
  <app-line-chart [inputData]="clickData" [timeMode]="'hours'" [scaleType]="'linear'"></app-line-chart>
</div>
