<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web for an oceanic diverter control and communication system for passive acoustics applications</title>
</head>
<body>
<div class="general-site">
  <app-server-connection-status-component/>
  <app-undo-popup></app-undo-popup>
  <app-notification-list></app-notification-list>
  <app-flush-request-queue-popup></app-flush-request-queue-popup>
  <app-alert-popup></app-alert-popup>
  <app-apply-discard-popup
    (apply)="console.log('Apply clicked')"
    (discard)="console.log('Discard clicked')"
  />

  <app-loading-animation></app-loading-animation>
  <app-language-selector [dropdownDirection]="'up'"></app-language-selector>
  <app-side-menu (menuStateChanged)="onMenuStateChanged($event)"></app-side-menu>
  <div class="main-content" [style.width]="mainContentWidth">
    <router-outlet></router-outlet>
  </div>
</div>
</body>
