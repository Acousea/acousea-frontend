<div class="summary-site">
  <div class="summary-header">
    <div class="summary-title">Welcome again</div>
  </div>
  <div class="summary-cards">
    <app-summary-card
      [icon]="'dolphin'" [boldText]="'Negrita'" [lightText]="'Normal'">
    </app-summary-card>
    <app-summary-card
      [icon]="'foundation-sound'" [boldText]="'Negrita'" [lightText]="'Normal'">
    </app-summary-card>
    <app-summary-card
      [icon]="'time-clock'" [boldText]="'Negrita'" [lightText]="'Normal'">
    </app-summary-card>
    <app-summary-card
      [icon]="'audio-file'" [boldText]="'Negrita'" [lightText]="'Normal'">
    </app-summary-card>
  </div>
  <app-line-chart [inputData]="clickData" [timeMode]="'hours'" [scaleType]="'linear'"></app-line-chart>
</div>
