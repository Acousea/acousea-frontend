<!-- register.component.html -->
<div class="register-container">
  <div class="header">
    <img src="../../../assets/acousea-new.svg" alt="Logo" class="logo">
  </div>
  <div class="form-container">
    <h2>{{ "USERS.REGISTER" | translate }}</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="username">{{ "USERS.PROFILE.USERNAME" | translate }}</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">{{ "USERS.PROFILE.EMAIL" | translate }}</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">{{ "USERS.PROFILE.PASSWORD" | translate }}</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="submit-button">{{ "USERS.REGISTER" | translate }}</button>
      <p>{{ "USERS.ALREADY_HAVE_ACCOUNT?" | translate }} <a routerLink="{{AppRoutePaths.fullPath(AppRoutePaths.auth.login)}}">{{ "USERS.LOGIN" | translate }}</a></p>
    </form>
  </div>
</div>
